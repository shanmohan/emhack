<div class="list-group skyscan-car">

<alert type="success"   ng-show="bookedcar">
<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<strong>Booked successfully!,</strong> enjoy your travel! </alert>

    <div class="list-group-item" ng-repeat="car in cars" >
        <div  class="row" >
            <div class="col-xs-offset-1 col-xs-3">
                <img src="{{car.url}}">

            </div>
            <div class="col-xs-5">
                <p> <b> Name : </b>{{car.vehicle}} </p>
                <p> <b> Seats : </b> {{car.seats}} </p>
                <p> <b> Sipp : </b> {{car.sipp}} </p>
                <p><b> Pickup Point  : </b>{{car.location.pick_up.address}} </span>
                <p> <b> Distance  : </b>{{car.location.pick_up.distance_to_search_location_in_km | number: 1}} Km </p>
                 <div class="btn btn-success" ng-click="bookCar()"><i class="ion-model-s"></i> <span>Select</span></div>
            </div>
        </div>
    </div>
