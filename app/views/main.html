<div>
  <div>
    <rzslider rz-slider-model="priceSlider"
              rz-slider-floor="100"
              rz-slider-ceil="2000"></rzslider>
  </div>
  <div>
    <rzslider rz-slider-model="timeSlider"
              rz-slider-floor="1"
              rz-slider-ceil="24"></rzslider>
  </div>
  <div class="btn-group" data-toggle="buttons">
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="sports" /><span>Sports</span>
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="leisure" />Leisure
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="shopping" />Shopping
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="eating" />Eating
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="adventure" />Adventure
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="medical" />Medical
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="events" />Events
      <input type="checkbox" autocomplete="off" ng-change="checkChanged()" ng-model="health" />Health
  </div>

  <h4>Results</h4>

  <div class="list-group">
    <a href="#" class="list-group-item " ng-repeat="product in filterProducts(priceSlider, timeSlider)">
      <h4 class="list-group-item-heading">{{product.activity}}</h4>

      <p class="list-group-item-text">Price : {{product.price}}AED</p>

      <p class="list-group-item-text">Distance : {{product.distance}}</p>

      <p class="list-group-item-text">Duration : {{product.duration}}</p>

      <p class="list-group-item-text">Likes : {{product.likes}}</p>
      <p ui-sref="streetview" style="cursor:hand;">Street View</p>
      <button class="btn btn-warning">Book Now</button>




    </a>
  </div>
</div>
