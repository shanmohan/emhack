<div id="street-view" styl="height: 100%"></div>
<script>
  var panorama;
  function initialize() {
    panorama = new google.maps.StreetViewPanorama(
      document.getElementById('street-view'),
      {
        position: {lat:  25.197057, lng: 55.27305},
        pov: {heading: 165, pitch: 0},
        zoom: 1
      });
  }

</script>
<script async defer  src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
</script>
